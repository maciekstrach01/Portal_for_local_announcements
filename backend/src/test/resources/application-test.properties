# Local Database Configuration
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.h2.Driver

# Spring JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Security Configuration - JWT Settings for Testing
application.security.jwt.secret-key=test-secret-key
application.security.jwt.access-token.expiration=600000
application.security.jwt.refresh-token.expiration=86400000

# Frontend Configuration
application.frontend.url=http://localhost:3000